<!DOCTYPE html>
<html lang="es"><head>
    <title>Login</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../static/css/login.css">
</head>
<body>

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
</head>

<!--BODY-->
<div class="fondo"></div>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <a  href="/"><img id="logoHumillator" src="../../static/img/hum-01.png"></a>
                <h3>Welcome Back!</h3>
            </div>
            <div class="card-body">
                <form id="formularioLogin" action="#" th:action="@{/login}" method="post">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="user" class="form-control" placeholder="insert username">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="insert password">
                    </div>

                    <div class="row align-items-center remember">
                        <input type="checkbox" name="mantenerSesion" value="1" th:text="#{Login.RememberMe}">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-left account_btn">
                        <a th:href="@{/passwordRecovery}"  id="forgot_password" th:text="#{Login.Password.Recovery}"></a>
                        <a th:href="@{/newAccount}" id="create_new_account" th:text="#{Login.SignInd}"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer id="sticky-footer" class="py-4 sticky-footer">
    <div class="container text-center">
        <small>Copyright Â©Humillator2000</small>
    </div>
</footer>

</body>
</html>
