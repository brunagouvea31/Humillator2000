<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Notification</title>
</head>
<body>
<div layout:fragment="breadcrumb" th:object="${notification}">
    <h1>Notification Detail</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/clubs"><i class="fa fa-tasks"></i> Clubs</a></li>
        <li class="active" th:utext="@{'Notification ID: <b>' + ${Notifications.Id}} + '</b>'"></li>
    </ol>
</div>

<div layout:fragment="content">
    <form role="form" th:object="${notification}" method="post" action="#" th:action="@{'/notification/detail' + ${notification.id} + '/delete'}">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">
                            <div class="tab-pane active" id="1a">

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="notification_minutes" th:text="#{Notifications.Minutes}"></label>
                                        <p th:field="${notification.minutes}" id="notification_minutes"></p>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="notification_isNotified" th:text="#{Notification.IsNotified}"></label>
                                        <p th:field="${notification.isNotified}" id="notification_isNotified"></p>
                                    </div>
                                </div>

                                <!-- Mostrar match.title en lugar del id -->
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="notification_match" th:text="#{Notification.MatchId}"></label>
                                        <p th:field="${notification.matchId}" id="notification_match"></p>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-footer with-border">
                    <a th:href="@{/notification/detail}" class="btn btn-default" role="button" title="Back list" th:text="#{General.Back}">
                        <span aria-hidden="true"></span>
                    </a>
                    <a th:href="@{'/notification/detail' + ${notification.id} + '/edit'}" class="btn btn-primary" role="button" title="Back list" th:text="#{General.Edit}">
                        <span aria-hidden="true"></span>
                    </a>
                    <button type="submit" class="box-title btn btn-danger" title="Save Data" th:text="#{General.Delete}"></button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
