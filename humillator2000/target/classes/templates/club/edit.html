<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Club Management</title>
</head>
<body>
<div layout:fragment="breadcrumb" th:object="${club}">
    <h1>Clubs Management</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>Home</a></li>
        <li><a href="/clubs"><i class="fa fa-tasks"></i>Clubs</a></li>
        <li class="active" th:text="@{'Club ID: <b>' + ${Clubs.Id}} + '</b>'"></li>
    </ol>
</div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <form role="form" th:object="${club}" method="post">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">
                            <input th:type="hidden" th:field="${club.id}"/>
                            <div class="tab-pane active" id="1a">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="name" th:text="#{Clubs.Name}"></label>
                                        <input type="text" class="form-control" id="name" th:field="${club.name}" maxlength="255">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-footer with-border">
                    <a th:href="@{/clubs/edit}" class="btn btn-default" role="button" title="Back list" th:text="#{General.Cancel}">
                        <span aria-hidden="true"></span>
                    </a>
                    <button type="submit" class="box-title btn btn-primary" title="Save Data" th:text="#{General.Save}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
