<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add User</title>
</head>
<body>
<!-- club y/o userHasClub? -->
<div layout:fragment="breadcrumb" th:object="${userHasClub}">
    <h1>Add New Teammate</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>Home</a></li>
        <li><a href="/clubs"><i class="fa fa-tasks"></i>Clubs</a></li>
        <li class="active" th:text="@{'Club ID: <b>' + ${Clubs.Id}} + '</b>'"></li>
    </ol>
</div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <form role="form" th:object="${userHasClub}" method="post">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">

                            <input th:type="hidden" th:field="${userHasClub.clubId}"/>
                            <div class="tab-pane active" id="1a">
                                <div class="form-row">

                                    <!-- CON ID O CON DESPLEGABLE? -->
                                    <div class="form-group col-md-12">
                                        <label for="name" th:text="#{userHasClubs.userId}"></label>
                                        <input type="text" class="form-control" id="userId" th:field="${userHasClub.userId}" maxlength="255">
                                    </div>

                                    <div class="form-group col-md-12">
                                        <label for="name" th:text="#{userHasClubs.roleId}"></label>
                                        <input type="text" class="form-control" id="name" th:field="${userHasClub.roleId}" maxlength="255">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-footer with-border">
                    <!-- Devuelve a clubs?? Debería devolver a club + id? -->
                    <!-- Necesitaremos vista listMembers o con list de users podemos controlar por rol (admin/user para ver todos/peña) y club.id (solo ver usuarios de esa peña)? -->
                    <a th:href="@{'/clubs/' + ${club.id} + '/detail'" class="btn btn-default" role="button" title="Back list" th:text="#{General.Cancel}">
                        <span aria-hidden="true"></span>
                    </a>
                    <button type="submit" class="box-title btn btn-primary" title="Save Data" th:text="#{General.Save}"></button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
